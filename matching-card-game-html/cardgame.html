<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matching Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    h1 {
      color: white;
      margin-top: 20px;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin: 10px;
      color: white;
      font-size: 18px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      grid-gap: 15px;
      margin-top: 10px;
    }

    .card {
      width: 80px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    .card-front {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .card-back {
      background-color: #333;
      color: white;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    button {
      padding: 6px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0ff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>
  <h1>Matching Card Game üß†</h1>
  <div class="controls">
    <span id="timer">‚è±Ô∏è Time: 0s</span>
    <span id="moves">üéØ Moves: 0</span>
    <span id="highscore">üèÜ Best: --</span>
    <button id="restart">üîÅ Restart</button>
  </div>

  <div class="game-board" id="board"></div>
  <div class="message" id="message">Find all pairs!</div>

  <!-- Sound effects -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-flip-card-transition-1586.mp3"></audio>
  <audio id="matchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3"></audio>

  <script>
    const emojis = ["üçé", "üê∂", "üåû", "üöó", "üéµ", "üç©", "üìö", "üß©", "üéà", "‚öΩ", "üéÆ", "üê±"];
    const cards = [...emojis, ...emojis]; // 13 pairs = 26 cards
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const movesEl = document.getElementById("moves");
    const highscoreEl = document.getElementById("highscore");
    const restartBtn = document.getElementById("restart");
    const flipSound = document.getElementById("flipSound");
    const matchSound = document.getElementById("matchSound");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let moves = 0;
    let timer = 0;
    let interval;
    let gameStarted = false;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function startTimer() {
      interval = setInterval(() => {
        timer++;
        timerEl.textContent = `‚è±Ô∏è Time: ${timer}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    function resetGame() {
      board.innerHTML = "";
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
      matchedPairs = 0;
      moves = 0;
      timer = 0;
      gameStarted = false;
      timerEl.textContent = `‚è±Ô∏è Time: 0s`;
      movesEl.textContent = `üéØ Moves: 0`;
      message.textContent = "Find all pairs!";
      stopTimer();
      renderBoard();
    }

    function updateHighscore() {
      const best = localStorage.getItem("bestMoves");
      if (!best || moves < best) {
        localStorage.setItem("bestMoves", moves);
        highscoreEl.textContent = `üèÜ Best: ${moves}`;
      } else {
        highscoreEl.textContent = `üèÜ Best: ${best}`;
      }
    }

    function renderBoard() {
      shuffle(cards).forEach(emoji => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">${emoji}</div>
            <div class="card-back">‚ùì</div>
          </div>
        `;
        card.dataset.emoji = emoji;

        card.addEventListener("click", () => {
          if (lockBoard || card.classList.contains("flipped")) return;

          if (!gameStarted) {
            startTimer();
            gameStarted = true;
          }

          card.classList.add("flipped");
          flipSound.play();

          if (!firstCard) {
            firstCard = card;
          } else {
            secondCard = card;
            lockBoard = true;
            moves++;
            movesEl.textContent = `üéØ Moves: ${moves}`;

            if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
              matchSound.play();
              message.textContent = "üéâ Matched!";
              matchedPairs++;
              if (matchedPairs === emojis.length) {
                stopTimer();
                updateHighscore();
                message.textContent = `üèÅ Game Over! Time: ${timer}s | Moves: ${moves}`;
              }
              [firstCard, secondCard] = [null, null];
              lockBoard = false;
            } else {
              message.textContent = "‚ùå Not a match!";
              setTimeout(() => {
                firstCard.classList.remove("flipped");
                secondCard.classList.remove("flipped");
                [firstCard, secondCard] = [null, null];
                lockBoard = false;
              }, 800);
            }
          }
        });

        board.appendChild(card);
      });
    }

    restartBtn.addEventListener("click", resetGame);

    // Initialize
    if (localStorage.getItem("bestMoves")) {
      highscoreEl.textContent = `üèÜ Best: ${localStorage.getItem("bestMoves")}`;
    } else {
      highscoreEl.textContent = `üèÜ Best: --`;
    }

    renderBoard();
  </script>
</body>
</html>
